<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Classroom Economy</h1>
    <!-- form_wrap으로 폼의 구조를 묶어 css파일 적용 -->
    <form>
        <h2>로그인</h2>
        <div class="form-wrap">
            <label for="id">ID</label>
            <input type="text" id="id" placeholder="ID를 입력해주세요." required autofocus>
            <label for="pw">Password</label>
            <input type="password" id="pw" placeholder="비밀번호를 입력해주세요." required>
        </div>
    </form>
</body>
</html>
