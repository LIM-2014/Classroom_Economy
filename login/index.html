<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="로고">
    </header>
    <!-- form-wrap으로 폼의 구조를 묶어 css파일 적용 -->
    <form>
        <h2>로그인</h2>
        <div class="form-wrap">
            <label for="id">ID</label>
            <input type="text" id="id" placeholder="ID를 입력해주세요." required autofocus>
            <label for="pw">Password</label>
            <input type="password" id="pw" placeholder="비밀번호를 입력해주세요." required>
        </div>
    </form>
    <footer>
        <p>&copy 2025. 임준서 All rights reserved</p>
        <a id="a-gray" href="https://github.com/LIM-2014/Classroom_Economy">Github Repo.</a>
    </footer>
</body>
</html>
